<!DOCTYPE html>
<html>
<head>
    <title>MIGT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 10px;
            text-align: left; /* 왼쪽 정렬 */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #00bfff;
        }
        main {
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            cursor: pointer;
            color: #007BFF;
        }
        .category-details {
            display: none;
            padding: 10px;
            background-color: #e9e9e9;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .contact-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
        }
    </style>
    <script>
        function toggleDetails(id) {
            const element = document.getElementById(id);
            element.style.display = element.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>MIGT</h1> <!-- Migt Shop에서 Shop을 제거 -->
    </header>
    <nav>
        <a href="#home">홈</a> <!-- 홈으로 가는 버튼 활성화 -->
    </nav>
    <main>
        <section id="home">
            <h2>마이트 샵에 오신걸 환영합니다</h2> <!-- 문구 변경 -->
        </section>
        <section id="product">
            <h2>우리의 제품</h2>
            <div class="category">
                <h2 onclick="toggleDetails('category1')">에이펙스 핵</h2> <!-- 카테고리 이름 변경 -->
                <div id="category1" class="category-details">
                    <p>에이펙스 핵에 대한 세부 정보.</p>
                </div>
            </div>
            <div class="category">
                <h2 onclick="toggleDetails('category2')">배그 핵</h2> <!-- 카테고리 이름 변경 -->
                <div id="category2" class="category-details">
                    <p>배그 핵에 대한 세부 정보.</p>
                </div>
            </div>
            <div class="category">
                <h2 onclick="toggleDetails('category3')">발로란트 핵</h2> <!-- 카테고리 이름 변경 -->
                <div id="category3" class="category-details">
                    <p>발로란트 핵에 대한 세부 정보.</p>
                </div>
            </div>
            <div class="category">
                <h2 onclick="toggleDetails('category4')">기타</h2> <!-- 카테고리 이름 변경 -->
                <div id="category4" class="category-details">
                    <p>기타 제품에 대한 세부 정보.</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>
                <a href="https://t.me/your_telegram_link" class="contact-button" target="_blank">텔레그램 입장</a> <!-- 버튼 형식으로 변경 -->
            </h2>
        </section>
    </main>
    <footer>
        &copy; 2025 MIGT
    </footer>
</body>
</html>
