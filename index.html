<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIGT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1f1f1f;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h2 {
            font-size: 28px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: #1f1f1f;
            border: 2px solid #ffffff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
        }
        .footer a {
            color: #00bfff;
            text-decoration: none;
        }
        .detail-page {
            text-align: center;
            padding: 50px;
        }
        .detail-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .detail-page p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>MIGT</h1>
        <nav>
            <a href="#" id="cat1">카테고리1</a>
            <a href="#" id="cat2">카테고리2</a>
            <a href="#" id="cat3">카테고리3</a>
            <a href="#" id="others">기타</a>
            <a href="https://telegram.org" target="_blank">문의하기</a>
        </nav>
    </header>
    <div class="hero">
        <h2>우리는 어쩌고 저쩌고</h2>
        <p>텔레그램 입장</p>
    </div>
    <section class="products">
        <div class="product" onclick="location.href='product1.html'">제품 1</div>
        <div class="product" onclick="location.href='product2.html'">제품 2</div>
        <div class="product" onclick="location.href='product3.html'">제품 3</div>
        <div class="product" onclick="location.href='product4.html'">제품 4</div>
        <div class="product" onclick="location.href='product5.html'">제품 5</div>
        <div class="product" onclick="location.href='product6.html'">제품 6</div>
    </section>
    <div class="footer">
        <a href="https://telegram.org" target="_blank">텔레그램 링크로 이동</a>
    </div>
</body>
</html>
