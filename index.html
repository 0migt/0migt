        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 10px;
            text-align: left; /* 왼쪽 정렬 */
        }
        header h1 {
            font-weight: bold; /* MIGT 글자 두껍게 설정 */

        }
        nav {

            background-color: #444;
            padding: 10px 0;
        }
        nav a {

            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #00bfff;
        }
        main {
            padding: 20px;

        .category {

        .category h2 {

        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .contact-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-button:hover {
            background-color: #0056b3;
        }

        /* 중앙 배치 및 높이 설정 */
        .categories-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* MIGT와 같은 높이 설정 */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
