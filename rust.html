<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIGT - 러스트</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1f1f1f;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            cursor: pointer;
        }
        nav {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .products-section {
            text-align: center;
            padding: 50px;
        }
        .products-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            width: 250px;
            height: 350px;
            background-color: #1f1f1f;
            border: 2px solid #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 80%;
            object-fit: cover;
        }
        .product-name {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="location.href='index.html'">MIGT</h1>
        <nav>
            <a href="apex.html" id="cat1">에이펙스</a>
            <a href="val.html" id="cat2">발로란트</a>
            <a href="rust.html" id="cat3">러스트</a>
            <a href="dma.html" id="others">DMA 장치</a>
        </nav>
    </header>
    <div class="products-section">
        <h1>러스트</h1>
        <div class="products">
            <div class="product" onclick="location.href='product1.html'">
                <img src="product1.jpg" alt="제품 1">
                <div class="product-name">제품 1</div>
            </div>
            <div class="product" onclick="location.href='product2.html'">
                <img src="product2.jpg" alt="제품 2">
                <div class="product-name">제품 2</div>
            </div>
            <div class="product" onclick="location.href='product3.html'">
                <img src="product3.jpg" alt="제품 3">
                <div class="product-name">제품 3</div>
            </div>
            <div class="product" onclick="location.href='product4.html'">
                <img src="product4.jpg" alt="제품 4">
                <div class="product-name">제품 4</div>
            </div>
            <div class="product" onclick="location.href='product5.html'">
                <img src="product5.jpg" alt="제품 5">
                <div class="product-name">제품 5</div>
            </div>
            <div class="product" onclick="location.href='product6.html'">
                <img src="product6.jpg" alt="제품 6">
                <div class="product-name">제품 6</div>
            </div>
        </div>
    </div>
</body>
</html>
